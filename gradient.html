<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        div{
            height: 500px;
            width: 500px;
            background-image: linear-gradient(to left,violet,indigo,blue,green,
            orange, yellow,red);
        }
        h1{
            height: 500px;
            width: 500px;
            background-image: radial-gradient(purple,yellow,green);
        }
        p{
            height: 500px;
            width: 500px;
            background-image: conic-gradient(red,aqua,violet);
        }
    </style>
</head>
<body>
    <div></div>
    <h1></h1>
    <p></p>
</body>
</html>
